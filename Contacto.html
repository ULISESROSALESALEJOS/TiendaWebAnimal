<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deto Duriceto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/stylecontacto.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>
    body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #f5f1ee;
        color: black;
    }
</style>


<body>


<h1 class="titulo_form">Formulario de Contacto</h1>
<div id="contenedor_form" >
    <h3 class="Subtitulo_form">Contacto</h3>
    <div id="form_contacto" >

        <div id="seccion_campos" >

            <div id="campo_correo">
                <label for="correoinput" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correoinput" placeholder="micorreo@ejemplo.com">
            </div>
            <div>
                <label for="nombreinput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreinput" placeholder="Nombres">
            </div>
            <div>
                <label for="apellidoinput" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidoinput" placeholder="Apellidos">
            </div>
            <div>
                <label for="telefonoinput" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="telefonoinput" placeholder="+569">
            </div>
            <div>
                <label for="ciudadinput" class="form-label">Ciudad</label>
                <input type="tel" class="form-control" id="ciudadinput" placeholder="Santiago">
            </div>
            <div id="campo_residencia">
                <label for="residenciainput" class="form-label">Residencia</label>
                <input type="tel" class="form-control" id="residenciainput" placeholder="Av.Santiago #1230">
            </div>
            <div id="campo_mensaje">
                <label for="mensajeinput" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensajeinput" cols="10" rows="5"></textarea>
            </div>
            <button id="btn_enviar">Enviar</button>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/f92816fa7c.js"></script>
</body>
</html>
